<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <meta charset="utf-8">
    <title>Nouvelle personne</title>
  </head>
  <body>
    <div class="wrapper" style="width: 100%; max-width: 1200px; min-width: 300px; padding: 15px; margin: auto">
    <div class="logo" style="display: flex; margin-right: auto; margin-top: 50px">
      <img src="images/blabla.png" alt="logo" style="margin-left: 30px">
        <h1 style="font-size: 40px; margin-left: 200px">Ajout d'une nouvelle facture</h1>
          </div>
            <a href="acceuil.html" style="margin-left: 750px">Retour à l'acceuil</a>
              <h2 style="font-size: 30px; margin-top: 150px">Création d'une nouvelle facture</h2>
                <div class="row">
              <div class="input-field col s6">
            <input value="" id="numero_facture" type="text" class="validate">
         <label class="active" for="numero_facture">Numéro de la facture</label>
       </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input value="" id="date" type="text" class="validate">
        <label class="active" for="date">Date de la facture</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input value="" id="nom" type="text" class="validate">
        <label class="active" for="nom">Nom de la société</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input value="" id="objet" type="text" class="validate">
        <label class="active" for="objet">Objet de la faccture</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-left: 300px; margin-bottom: 20px; background: #9152f8;
    background: -webkit-linear-gradient(top, #7579ff, #b224ef);
    background: -o-linear-gradient(top, #7579ff, #b224ef);
    background: -moz-linear-gradient(top, #7579ff, #b224ef);
    background: linear-gradient(top, #7579ff, #b224ef);">
      Envoyer
    </button>
  </div>
  </body>
</html>
